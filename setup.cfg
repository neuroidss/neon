[neon]
# these variables control the type of build being produced and influence what
# requirements are checked or installed and so forth.
# support running from CPU backends.
CPU = 1
# support running from GPU backends.  Requires CUDA capable GPU.  We currently
# support the following: nervanagpu cudanet
GPU = 0
# developer mode.  Set to 1 if you want to run tests, build docs, etc.
DEV = 0
